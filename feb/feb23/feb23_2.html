<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="feb23_2.css"/>
    </head>
    <body style="background-image: url('back.jpg');">
        <div class="main">
            <br>
            <h1>Sign In</h1>
            <hr>
        <div class="inputs">
            <form>
            <label>Name:</label>
            <input type="text" placeholder="Name"  pattern="[A-Za-z]" required>
            <br>
            <label>Username:</label>
            <input type="text" placeholder="Username"  pattern="[A-Za-z]" required>
            <br>
            <label>Email:</label>
            <input placeholder="enter Email" required type="email" pattern=".+@gmail./com"><br>
            <label>Password:</label>
            <input type="password" placeholder="Password" minlength="6" required ><br>
            <label>Confirm :</label>
            <input type="password" placeholder="Confirm Password" minlength="6" required ><br>
            <input type="submit" value="Create account"/> 
            </form>
        </div>
        <div class="foot">
            <p>Already have an acoount?&emsp;|&emsp;<a href="feb23.html">Login here</a></p>
        </div>
        </div>
    </body>
</html>
